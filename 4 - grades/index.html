<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum, Average, and Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header bg-dark text-white">
                <h3 class="card-title text-center">Array Sum, Average, and Grade Calculator</h3>
            </div>
            <div class="card-body">
                <form id="arrayForm">
                    <div class="mb-3">
                        <label for="arrayInput" class="form-label">Enter Numbers (comma-separated)</label>
                        <input type="text" class="form-control" id="arrayInput" placeholder="Enter your numbers" required>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                    </div>
                </form>
                <hr>
                <div id="result" class="mt-4 text-center" style="display: none;">
                    <h4 class="text-success">Results</h4>
                    <p><strong>Sum:</strong> <span id="sumResult"></span></p>
                    <p><strong>Average:</strong> <span id="averageResult"></span></p>
                    <p><strong>Grade:</strong> <span id="gradeResult"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
