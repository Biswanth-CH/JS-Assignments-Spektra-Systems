<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg" style="max-width: 400px; margin: 0 auto">
        <div class="card-header bg-dark text-white">
          <h3 class="card-title text-center">Simple Calculator</h3>
        </div>
        <div class="card-body">
          <input
            type="text"
            id="display"
            class="form-control mb-3 text-end"
            disabled
          />

          <div class="row g-2 mb-3">
            <div class="col-3">
              <button class="btn btn-secondary w-100" onclick="clearDisplay()">
                Clear
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToDisplay('/')"
              >
                /
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToDisplay('*')"
              >
                *
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-dark w-100" onclick="backspace()">
                Bspace
              </button>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('7')"
              >
                7
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('8')"
              >
                8
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('9')"
              >
                9
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToDisplay('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('4')"
              >
                4
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('5')"
              >
                5
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('6')"
              >
                6
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                onclick="appendToDisplay('+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('1')"
              >
                1
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('2')"
              >
                2
              </button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('3')"
              >
                3
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" onclick="calculate()">
                =
              </button>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('0')"
              >
                0
              </button>
            </div>

            <div class="col-3">
              <button
                class="btn btn-light w-100"
                onclick="appendToDisplay('.')"
              >
                .
              </button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary w-100" onclick="clearHistory()">
                Clear History
              </button>
            </div>
          </div>

          <hr />
          <h5 class="text-center">Recent Calculations</h5>
          <ul id="history" class="list-unstyled text-center">
            <li>No history found.</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
