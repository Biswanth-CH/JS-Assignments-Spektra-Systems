<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header bg-dark text-white">
                <h3 class="card-title text-center">Multiplication and Division Calculator</h3>
            </div>
            <div class="card-body">
                <form id="calculatorForm">
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">1st Number</label>
                        <input type="number" class="form-control" id="firstNumber" placeholder="Enter first number" required>
                    </div>
                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">2nd Number</label>
                        <input type="number" class="form-control" id="secondNumber" placeholder="Enter second number" required>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" onclick="calculate('multiply')">Multiply</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary w-100" onclick="calculate('divide')">Divide</button>
                        </div>
                    </div>
                    
                </form>
                <hr>
                <h4 class="text-center">The Result Is:</h4>
                <p id="result" class="text-center fs-3 fw-bold mt-3"></p>
            </div>
            <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success w-100" onclick="resetForm()">Reset</button>
                        </div>
                    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
