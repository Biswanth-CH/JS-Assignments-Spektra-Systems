<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January 1st Sundays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header bg-dark text-white">
                <h3 class="card-title text-center">Find Years When January 1st is a Sunday</h3>
            </div>
            <div class="card-body">
                <form id="yearForm" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="startYear" class="form-label">Start Year</label>
                            <input type="number" class="form-control" id="startYear" placeholder="Enter start year" required>
                        </div>
                        <div class="col-md-6">
                            <label for="endYear" class="form-label">End Year</label>
                            <input type="number" class="form-control" id="endYear" placeholder="Enter end year" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Find Years</button>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody id="resultTable">
                    </tbody>
                </table>
                <div id="totalCount" class="mt-3 fw-bold"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
